<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Item Creator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .hidden { display: none; }
    label { display: block; margin-top: 1em; }
    textarea { width: 100%; height: 100px; }
    .csv-actions { margin-top: 1em; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1>RPG Item Creator</h1>
    
    <!-- Start Screen -->
    <div id="start-screen" class="mt-4">
      <div class="form-group">
        <label for="templateSelect">Select an existing item:</label>
        <select id="templateSelect" class="form-control"></select>
      </div>
      <button id="useTemplateBtn" class="btn btn-primary mr-2">Use Template</button>
      <button id="newItemBtn" class="btn btn-secondary">Create New Item</button>
    </div>

    <!-- Item Form -->
    <form id="itemForm" class="mt-4" style="display:none;">
      <div id="basicFields"></div>
      <hr />
      <h4>Equipment Slot Effects</h4>
      <div id="slotSections"></div>
      <button type="button" id="saveBtn" class="btn btn-success mt-3">Save Item</button>
      <button type="button" id="backBtn" class="btn btn-link mt-3">Back</button>
    </form>
    <div id="outputSection" class="mt-4" style="display:none;">
      <h4>Item Saved!</h4>
      <p>
        The full <code>items.yml</code> has been downloaded.
        <br />
        You can also copy the code for just this single item below to paste into the server file.
      </p>

      <div class="form-group">
        <label for="yamlOutput"><b>YAML Output</b> (for <code>items.yml</code>)</label>
        <textarea id="yamlOutput" class="form-control" rows="10" readonly></textarea>
        <button type="button" id="copyYamlBtn" class="btn btn-info mt-2">Copy YAML</button>
      </div>

      <div class="form-group mt-3">
        <label for="jsonOutput"><b>JSON Output</b> (if needed)</label>
        <textarea id="jsonOutput" class="form-control" rows="10" readonly></textarea>
        <button type="button" id="copyJsonBtn" class="btn btn-info mt-2">Copy JSON</button>
      </div>

      <button type="button" id="doneBtn" class="btn btn-primary mt-4">Create Another Item</button>
    </div>
    
  </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script src="item_creator.js"></script>
</body>
</html>
