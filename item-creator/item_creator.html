<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Item Creator</title>
  <!-- Include Bootstrap for styling (not included yet.)-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .hidden { display: none; }
    label { display: block; margin-top: 1em; }
    textarea { width: 100%; height: 100px; }
    .csv-actions { margin-top: 1em; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1>RPG Item Creator</h1>

    <div id="csv-upload">
    <h3>Upload Template CSV</h3>
    <input type="file" id="csvFileInput" accept=".csv" />
    <label>Or paste CSV manually:</label>
    <textarea id="csvPaste"></textarea>
    <div class="csv-actions">
      <button id="parseCSV">Load Templates</button>
      <button id="downloadCSV">Download Current CSV</button>
    </div>
  </div>

    <!-- Start Screen -->
    <div id="start-screen" class="mt-4">
      <div class="form-group">
        <label for="templateSelect">Select an existing item:</label>
        <select id="templateSelect" class="form-control"></select>
      </div>
      <button id="useTemplateBtn" class="btn btn-primary mr-2">Use Template</button>
      <button id="newItemBtn" class="btn btn-secondary">Create New Item</button>
    </div>

    <!-- Item Form -->
    <form id="itemForm" class="mt-4" style="display:none;">
      <div id="basicFields"></div>
      <hr />
      <h4>Equipment Slot Effects</h4>
      <div id="slotSections"></div>
      <button type="button" id="saveBtn" class="btn btn-success mt-3">Save Item</button>
      <button type="button" id="backBtn" class="btn btn-link mt-3">Back</button>
    </form>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script src="item_creator.js"></script>
</body>
</html>
