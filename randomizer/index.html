<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Item Randomizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1>RPG Item Randomizer</h1>
    <p>Select filters and a level to generate a scaled item.</p>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="factionFilter">Faction</label>
        <select id="factionFilter" class="form-control">
          <option value="Any" selected>Any Faction</option>
          </select>
      </div>
      <div class="form-group col-md-4">
        <label for="typeFilter">Item Type</label>
        <select id="typeFilter" class="form-control">
          <option value="Any" selected>Any Type</option>
          </select>
      </div>
      <div class="form-group col-md-4">
        <label for="itemLevel">Item Level</label>
        <input type="number" class="form-control" id="itemLevel" value="1" min="1" />
      </div>
    </div>

    <button id="generateBtn" class="btn btn-primary btn-lg mt-3">Generate Item</button>
    <a href="../index.html" class="btn btn-link mt-3">Back to Main Menu</a>

    <hr class="mt-4" />

    <div id="outputSection" class="mt-4" style="display:none;">
      <h4>Generated Item Command Stub</h4>
      <p>Use this information to build your <code>/give</code> command.</p>
      <textarea id="outputCommand" class="form-control" rows="15" readonly></textarea>
      <button type="button" id="copyBtn" class="btn btn-info mt-2">Copy to Clipboard</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="randomizer.js"></script>
</body>
</html>
