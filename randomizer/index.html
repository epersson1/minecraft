<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Item Randomizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1>RPG Item Randomizer</h1>
    <p>Select filters and a level to generate a scaled item.</p>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="rarityFilter">Rarity</label>
        <select id="rarityFilter" class="form-control">
          <option value="Any" selected>Any Rarity</option>
          <!-- Options will be added by JS -->
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="classFilter">Class</label>
        <select id="classFilter" class="form-control">
          <option value="Any" selected>Any Class</option>
          <!-- Options will be added by JS -->
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="supertypeFilter">Supertype</label>
        <select id="supertypeFilter" class="form-control">
          <option value="Any" selected>Any Supertype</option>
          <!-- Options will be added by JS -->
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="subtypeFilter">Subtype</label>
        <select id="subtypeFilter" class="form-control" disabled>
          <option value="Any" selected>Any Subtype</option>
          <!-- Options will be added by JS based on Supertype -->
        </select>
      </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="itemLevel">Item Level</label>
            <input type="number" class="form-control" id="itemLevel" value="1" min="1" />
        </div>
    </div>


    <button id="generateBtn" class="btn btn-primary btn-lg mt-3">Generate Item</button>
    <a href="../index.html" class="btn btn-link mt-3">Back to Main Menu</a>

    <hr class="mt-4" />

    <div id="outputSection" class="mt-4" style="display:none;">
      <h4>Generated Item YAML</h4>
      <p>Copy and paste this block into your <code>items.yml</code> file.</p>
      <textarea id="outputCommand" class="form-control" rows="20" readonly></textarea>
      <button type="button" id="copyBtn" class="btn btn-info mt-2">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- ADDED js-yaml library -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="randomizer.js"></script>
</body>
</html>
